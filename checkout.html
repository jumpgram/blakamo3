    <script>

        jQuery(function ($) {

            $('#cb-instagram-username').val(localStorage.getItem('instagram_user'));
            const phoneInputField = document.querySelector("#cb-phone");
            const phoneInput = window.intlTelInput(phoneInputField, {
                utilsScript:
                    "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            });
            var iti = window.intlTelInputGlobals.getInstance(phoneInputField);

            $('.edit-account').on('click', function (e) {
                $('#account-form').addClass('update-form');
                $('.proceedToNextStep').addClass('hidden');
                $('.updateAccount').removeClass('hidden');
                $('#cbCustomForm .preview-inputs').removeClass('show');
                $('#cbCustomForm .payment-info').addClass('show')
            })

            $('.edit-billing').on('click', function (e) {
                $('#billing-form').addClass('update-form');
                $('.proceedToCardInfo').addClass('hidden');
                $('.updateBilling').removeClass('hidden').addClass('fullWidth');
                $('#cbCustomForm .preview-inputs').removeClass('show');
                $('#cbCustomForm .billing-info').addClass('show')
                $('.goBack').addClass('hidden');
            })
            $('.edit-payment').on('click', function (e) {
                $('#payment').addClass('update-form');
                $('#cbCustomForm .preview-inputs').removeClass('show');
                $('#cbCustomForm .card-info').addClass('show')
                $('#tokenize span:not(.checkout-loading)').text('Update Card');
                $('#tokenize').addClass('fullWidth')
                $('.goBack').addClass('hidden')
            })

            $('#cbCustomForm input:not([type=hidden]), #cbCustomForm select').on('input paste propertychange', function (e) {
                if ($(this).val() != '') {
                    $(this).parent().find('.error span').html('');
                }
                if ($(this).attr('id') == 'cb-phone') {
                    $('.phone-error span').html('');
                }
            })

            $('.goBack').on('click', function (e) {
                e.preventDefault();
                var $this = $(this);
                var prevNav = $this.attr('data-prev-nav');

                if (prevNav == 'account-info') {
                    if ($('#customerID').val() != '') {
                        $('#account-form').removeClass('update-form');
                        $('.proceedToNextStep').removeClass('hidden');
                        $('.updateAccount').addClass('hidden');
                    } else {
                        // $('.proceedToNextStep').addClass('hidden');
                        // $('.updateAccount').removeClass('hidden');
                    }
                }
                if (prevNav == 'billing-info') {
                    $('#billing-form').addClass('update-form');
                    $('.proceedToCardInfo').addClass('hidden');
                    $('.updateBilling').removeClass('hidden fullWidth');
                }
                if (prevNav == 'card-info') {
                    $('#payment').addClass('update-form');
                    $('#tokenize').removeClass('fullWidth')
                    $('#tokenize span:not(.checkout-loading)').text('Update Card');
                }
                $('#cbCustomForm .steps').removeClass('show');
                $('#cbCustomForm .' + prevNav).addClass('show');
            })
            $('#billing-form').on('submit', function (e) {
                e.preventDefault();
                var error = [];
                var first_name = $('#cb-first-name').val();
                var last_name = $('#cb-last-name').val();
                var email = $('#cb-email').val();
                var phone = iti.getNumber();
                var instagram_user = $('#cb-instagram-username').val();
                //Billing
                var billing_address_1 = $('#billing-address-1').val();
                var billing_address_2 = $('#billing-address-2').val();
                var billing_city = $('#billing-city').val();
                var billing_state = $('#billing-state').val();
                var billing_zip = $('#billing-zip').val();
                var billing_country = $('#billing-country').val();

                if (billing_address_1 == '') {
                    $('#billing-address-1').parent().find('.error span').html('Please enter your billing address');
                    error.push('billing_address_1');
                }
                if (billing_city == '') {
                    $('#billing-city').parent().find('.error span').html('Please enter your billing city');
                    error.push('billing_city');
                }
                if (billing_state == '') {
                    $('#billing-state').parent().find('.error span').html('Please enter your billing state');
                    error.push('billing_state');
                }
                if (billing_zip == '') {
                    $('#billing-zip').parent().find('.error span').html('Please enter your billing zip');
                    error.push('billing_zip');
                }
                if (billing_country == '') {
                    $('#billing-country').parent().find('.error span').html('Please enter your billing country');
                    error.push('billing_country')
                }
                if (!$('#billing-form').hasClass('update-form')) {
                    var $this = $('.proceedToCardInfo');
                    if (!$this.hasClass('processing') && error.length === 0) {
                        $this.addClass('processing');

                        $.ajax({
                            url: 'https://jumpgram.co/process/create-customer.php',
                            type: 'POST',
                            data: {
                                first_name: first_name,
                                last_name: last_name,
                                email: email,
                                phone: phone,
                                instagram_user: instagram_user,
                                billing_address_1: billing_address_1,
                                billing_address_2: billing_address_2,
                                billing_city: billing_city,
                                billing_state: billing_state,
                                billing_zip: billing_zip,

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
